# Test values for helm unittest
# This file provides test data for running unit tests

namespace:
  create: false
  name: "test-namespace"

global:
  environment: test
  domain: test.local
  imagePullSecrets:
    - name: test-secret

externalSecrets:
  ecr:
    token: "test-token-123456"
    server: "123456789.dkr.ecr.us-east-1.amazonaws.com"
    username: "AWS"

apollo:
  replicaCount: 1
  image:
    repository: test-apollo
    tag: "test"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9900
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"

mercury:
  enabled: true
  useKnative: false
  replicaCount: 1
  image:
    repository: test-mercury
    tag: "test"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
  ingress:
    enabled: false



thermos:
  replicaCount: 1
  image:
    repository: test-thermos
    tag: "test"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8180

minio:
  replicaCount: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  image:
    repository: test-minio
    tag: "test"
    pullPolicy: IfNotPresent
  auth:
    rootUser: "testuser"
    rootPassword: "testpass123"
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce

dbInit:
  image:
    repository: test-init
    tag: "test"
    pullPolicy: IfNotPresent
  adminEmail: "test@example.com"
  database:
    urlSecret:
      name: "test-db-secret"
      key: "url"

frontend:
  enabled: false
  replicaCount: 1
  image:
    repository: test-frontend
    tag: "test"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"
  env:
    PORT: "3000"
    NODE_ENV: "production"
    NEXT_PUBLIC_SELF_HOSTED: "true"
  ingress:
    enabled: false

weaviate:
  enabled: true
  replicaCount: 1
  image:
    repository: test-weaviate
    tag: "test"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    grpcPort: 50051
  auth:
    anonymousAccess: "true"
  persistence:
    enabled: false
    size: "10Gi"
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

aws:
  region: "us-east-1"

otel:
  enabled: false

replicated:
  enabled: false

openAI:
  enabled: false

redis:
  enabled: true

externalRedis:
  enabled: false 