suite: test apollo service account
templates:
  - apollo/service-account.yaml
tests:
  - it: should not create service account when disabled
    set:
      apollo.serviceAccount.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create service account when enabled
    set:
      apollo.serviceAccount.enabled: true
      apollo.serviceAccount.name: apollo-sa
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: apollo-sa

  - it: should have correct labels
    set:
      apollo.serviceAccount.enabled: true
      apollo.serviceAccount.name: apollo-sa
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: apollo
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should include custom labels when provided
    set:
      apollo.serviceAccount.enabled: true
      apollo.serviceAccount.name: apollo-sa
      apollo.serviceAccount.labels:
        custom-label: custom-value
        environment: production
    asserts:
      - equal:
          path: metadata.labels["custom-label"]
          value: custom-value
      - equal:
          path: metadata.labels["environment"]
          value: production

  - it: should include annotations when provided
    set:
      apollo.serviceAccount.enabled: true
      apollo.serviceAccount.name: apollo-sa
      apollo.serviceAccount.annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789:role/my-role"

  - it: should support GCP workload identity annotation
    set:
      apollo.serviceAccount.enabled: true
      apollo.serviceAccount.name: apollo-sa
      apollo.serviceAccount.annotations:
        iam.gke.io/gcp-service-account: "my-sa@my-project.iam.gserviceaccount.com"
    asserts:
      - equal:
          path: metadata.annotations["iam.gke.io/gcp-service-account"]
          value: "my-sa@my-project.iam.gserviceaccount.com"
