{{- if .Values.apollo.smtp.enabled }}
{{- $smtpContext := dict "secretRef" .Values.apollo.smtp.secretRef "key" .Values.apollo.smtp.key "namespace" .Release.Namespace }}
{{- $smtp := include "apollo.parseSmtpUrl" $smtpContext | fromJson }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    troubleshoot.sh/kind: preflight
  name: "{{ .Release.Name }}-preflight-smtp"
stringData:
  preflight.yaml: |
    apiVersion: troubleshoot.sh/v1beta2
    kind: Preflight
    metadata:
      name: "{{ .Release.Name }}-smtp-preflight"
    spec:
      {{- if .Values.apollo.smtp.enabled }}
      collectors:
        - secret:
            name: "{{ .Values.apollo.smtp.secretRef }}"
            namespace: "{{ .Release.Namespace }}"
            key: "{{ .Values.apollo.smtp.key }}"
            includeValue: false
        # Optional: basic TCP connectivity to SMTP host:port (does not validate auth)
        - runPod:
            collectorName: "check-smtp-tcp"
            namespace: "{{ .Release.Namespace }}"
            timeout: 60s
            podSpec:
              restartPolicy: Never
              containers:
                - name: check
                  image: alpine:3.19
                  command: ["/bin/sh", "-c"]
                  args:
                    - |
                      apk add --no-cache busybox-extras >/dev/null 2>&1 || true
                      if nc -vz -w 5 "{{ $smtp.host }}" "{{ $smtp.port }}"; then
                        echo "RESULT=OK"
                      else
                        echo "RESULT=ERROR"
                      fi
      analyzers:
        - secret:
            checkName: "SMTP password source secret present"
            secretName: "{{ .Values.apollo.smtp.secretRef }}"
            namespace: "{{ .Release.Namespace }}"
            key: "{{ .Values.apollo.smtp.key }}"
            outcomes:
              - fail:
                  message: "Missing SMTP connection string Secret {{ .Values.apollo.smtp.secretRef }} or key {{ .Values.apollo.smtp.key }}."
              - pass:
                  message: "Found SMTP connection string Secret."
        - textAnalyze:
            checkName: "SMTP host reachable (TCP)"
            fileName: "/check-smtp-tcp.log"
            regexGroups: 'RESULT=(?P<Result>[A-Z_]+)'
            outcomes:
              - pass:
                  when: 'Result == "OK"'
                  message: "SMTP {{ $smtp.host }}:{{ $smtp.port }} is reachable."
              - fail:
                  message: "Cannot reach SMTP {{ $smtp.host }}:{{ $smtp.port }} from the cluster."
      {{- else }}
      collectors: []
      analyzers: []
      {{- end }}
{{- end }}
