## Important Note
## Please ensure `composio-composio-secret` is present. If you have changed the name, then please update `secret.name` and `existingSecret` in the Temporal configuration.
databaseMigration: 
  enabled: true
  host: "<DATABASE_HOST>"
  port: "5432"
  user: "postgres"

temporal:
  server:
    config:
      persistence:
        default:
          driver: "sql"
          sql:
            host: "<DATABASE_HOST>"
            port: 5432
            database: "temporal"
            user: "postgres"
            existingSecret: "composio-composio-secrets"
            # tls:
            #   enabled: true
            #   disableHostVerification: true
            #   caFile: /etc/certs/rds-ca.crt
        visibility:
          sql:
            host: "<DATABASE_HOST>"
            port: 5432
            database: "temporal_visibility"
            user: "postgres"
            existingSecret: "composio-composio-secrets"
            # tls:
            #   enabled: true
            #   disableHostVerification: true
            #   caFile: /etc/certs/rds-ca.crt
